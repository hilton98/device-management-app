<mat-card appearance="outlined">
    <mat-card-content>
        <div class="flex justify-center p-2">
            <h1 class="font-serif text-2xl">{{ dashboardName }}</h1>
        </div>
    </mat-card-content>

    <mat-card-content>
        <div class="flex flex-row-reverse">
            <div class="basis-1/3">
                <div class="flex justify-center p-2">
                    <button mat-button>
                        Create
                    </button>
                </div>
            </div>
        </div>
    </mat-card-content>

    @if (isDevices) {
        <app-device-card-content [devices]="devices"></app-device-card-content>
    } @else {
        <app-category-card-content [categories]="categories"></app-category-card-content>
    }

</mat-card>
