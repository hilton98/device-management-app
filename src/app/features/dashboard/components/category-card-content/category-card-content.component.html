@for (category of categoryList; track category.id) {
    <mat-card-content>
        <div class="grid grid-cols-3 border-b py-2 ">
            <div class="col-span-2">
                <div class="flex flex-row">
                    <div class="basis-1/2 flex justify-center">
                        <p>Name</p>
                    </div >
                    <div class="basis-1/2 flex justify-center">
                        <p>{{category.name}}</p>
                    </div>
                </div>
            </div>
            <div class="flex justify-center p-2">
                <button mat-button (click)="handleDeleteDevice(category.id)">
                    Delete
                </button>
            </div>
        </div>
    </mat-card-content>
}
